<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ È†ªÁéá‰πãËä± | Yuki Gallery</title>
    <meta name="description" content="‰∫îÁ®ÆËÖ¶Ê≥¢È†ªÁéáËΩâÂåñÁÇ∫‰∫îÁ®ÆÁç®ÁâπÁöÑËä±ÊúµË¶ñË¶∫">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #e8e6f0;
            --text-secondary: #9d9aaf;
            --accent-purple: #8b5cf6;
            --accent-pink: #f472b6;
            --accent-gold: #ffd700;
        }
        
        body {
            font-family: 'Noto Sans TC', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        header {
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .back-link {
            color: var(--accent-purple);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--accent-pink);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        /* 3D Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 70vh;
            perspective: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .carousel {
            position: relative;
            width: 280px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-out;
        }
        
        .flower-card {
            position: absolute;
            width: 280px;
            height: 380px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s ease;
            transform-style: preserve-3d;
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .flower-card:hover {
            transform: scale(1.05) translateZ(30px) !important;
            border-color: var(--accent-purple);
            box-shadow: 0 30px 60px rgba(139, 92, 246, 0.3);
        }
        
        .flower-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        
        .flower-info {
            padding: 20px;
            text-align: center;
        }
        
        .flower-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .flower-freq {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .flower-state {
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        
        /* Flower-specific colors */
        .flower-card[data-flower="gamma"] .flower-name { color: #ffd700; }
        .flower-card[data-flower="gamma"] .flower-state { background: rgba(255, 215, 0, 0.2); color: #ffd700; }
        
        .flower-card[data-flower="beta"] .flower-name { color: #ff6b35; }
        .flower-card[data-flower="beta"] .flower-state { background: rgba(255, 107, 53, 0.2); color: #ff6b35; }
        
        .flower-card[data-flower="alpha"] .flower-name { color: #06b6d4; }
        .flower-card[data-flower="alpha"] .flower-state { background: rgba(6, 182, 212, 0.2); color: #06b6d4; }
        
        .flower-card[data-flower="theta"] .flower-name { color: #a855f7; }
        .flower-card[data-flower="theta"] .flower-state { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
        
        .flower-card[data-flower="delta"] .flower-name { color: #6366f1; }
        .flower-card[data-flower="delta"] .flower-state { background: rgba(99, 102, 241, 0.2); color: #6366f1; }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 30px;
        }
        
        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent-purple);
            background: transparent;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: var(--accent-purple);
            transform: scale(1.1);
        }
        
        .auto-play-btn {
            padding: 12px 24px;
            border-radius: 30px;
            border: 2px solid var(--accent-pink);
            background: transparent;
            color: var(--text-pink);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .auto-play-btn:hover, .auto-play-btn.active {
            background: var(--accent-pink);
            color: white;
        }
        
        /* Indicator dots */
        .indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .indicator.active {
            background: var(--accent-purple);
            transform: scale(1.3);
        }
        
        /* Detail Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            max-width: 600px;
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 24px;
        }
        
        .modal h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .modal .freq {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .modal .desc {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 24px;
        }
        
        .modal-close {
            padding: 12px 32px;
            border-radius: 30px;
            border: none;
            background: var(--accent-purple);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .modal-close:hover {
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .carousel { width: 240px; height: 340px; }
            .flower-card { width: 240px; height: 340px; }
            .flower-card img { height: 220px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <a href="gallery.html" class="back-link">‚Üê ËøîÂõûÁï´Âªä</a>
        <h1>üå∏ È†ªÁéá‰πãËä±</h1>
        <p class="subtitle">‰∫îÁ®ÆÊÑèË≠òÁãÄÊÖãÁöÑË©©ÊÑèË°®ÈÅî</p>
    </header>
    
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Cards will be inserted by JS -->
        </div>
    </div>
    
    <div class="controls">
        <button class="nav-btn" onclick="prevSlide()">‚Üê</button>
        <button class="auto-play-btn" id="autoPlayBtn" onclick="toggleAutoPlay()">
            ‚ñ∂ Ëá™ÂãïÊí≠Êîæ
        </button>
        <button class="nav-btn" onclick="nextSlide()">‚Üí</button>
    </div>
    
    <div class="indicators" id="indicators">
        <!-- Indicators will be inserted by JS -->
    </div>
    
    <!-- Detail Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modalImg" src="" alt="">
            <h2 id="modalTitle"></h2>
            <p class="freq" id="modalFreq"></p>
            <p class="desc" id="modalDesc"></p>
            <button class="modal-close" onclick="closeModal()">ÈóúÈñâ</button>
        </div>
    </div>
    
    <footer>
        <a href="gallery.html" class="back-link">‚Üê ËøîÂõûÁï´Âªä</a>
    </footer>
    
    <script>
        const flowers = [
            {
                id: 'gamma',
                name: 'Gamma Flower',
                freq: '30-100 Hz',
                state: 'È´òÂ≥∞Â∞àÊ≥®',
                desc: 'Gamma Ê≥¢ÊòØÊúÄÈ´òÈ†ªÁéáÁöÑËÖ¶Ê≥¢ÔºåËàáÈ´òÂ∫¶Ë™çÁü•Ê¥ªÂãï„ÄÅËß£Ê±∫ÂïèÈ°åÂíåÁû¨ÈñìÊï¥ÂêàË≥áË®äÁõ∏Èóú„ÄÇÈÄôÊúµËä±ÂëàÁèæÈáëÁôΩËâ≤ÁöÑÁàÜÁôºÂÖâËäíÔºå‰ª£Ë°®ÊÑèË≠òÁöÑÁÅ´Ëä±Âú®ÊúÄÈ´òÈªûÈñÉËÄÄ„ÄÇ',
                img: 'images/gallery/GammaFlower_v2_00001_.png'
            },
            {
                id: 'beta',
                name: 'Beta Flower',
                freq: '13-30 Hz',
                state: 'Ê¥ªË∫çÊÄùÁ∂≠',
                desc: 'Beta Ê≥¢‰ª£Ë°®Ë≠¶Ë¶∫„ÄÅÊ¥ªË∫çÁöÑÊÄùËÄÉÁãÄÊÖã„ÄÇÈÄôÊúµÊ©ôÁ¥ÖËâ≤ÁöÑËèäËä±ÂÖÖÊªøÊ¥ªÂäõÔºåÂΩ∑ÂΩøÊÑèË≠òÂú®È´òÈÄüÈÅãËΩâÔºåÊ∫ñÂÇôÈù¢Â∞çÊåëÊà∞„ÄÇ',
                img: 'images/gallery/BetaFlower_v2_00001_.png'
            },
            {
                id: 'alpha',
                name: 'Alpha Flower',
                freq: '8-12 Hz',
                state: 'Âπ≥ÈùúÂ∞àÊ≥®',
                desc: 'Alpha Ê≥¢‰ª£Ë°®ÊîæÈ¨Ü‰ΩÜË≠¶Ë¶∫ÁöÑÂπ≥Ë°°ÁãÄÊÖã„ÄÇÈÄôÊúµËóçÁ∂†Ëâ≤ÁöÑËä±Êï£ÁôºËëóÊîæÂ∞ÑÁãÄÁöÑÂÖâËäíÔºåÂëàÁèæÂíåË´ßËàáÂπ≥ÈùúÁöÑÊ∞õÂúç„ÄÇ',
                img: 'images/gallery/AlphaFlower_v2_00001_.png'
            },
            {
                id: 'theta',
                name: 'Theta Flower',
                freq: '4-8 Hz',
                state: 'ÂÜ•ÊÉ≥ÂâµÈÄ†',
                desc: 'Theta Ê≥¢ËàáÊ∑±Â∫¶ÂÜ•ÊÉ≥„ÄÅÂâµÈÄ†ÂäõÂíåÁõ¥Ë¶∫Áõ∏Èóú„ÄÇÈÄôÊúµÁ¥´ÈáëËâ≤ÁöÑËû∫ÊóãËä±Ë±°ÂæµËëóÊΩõÊÑèË≠òÁöÑÂ§ßÈñÄÂíåÈùàÊÑüÁöÑÊπßÂãï„ÄÇ',
                img: 'images/gallery/ThetaFlower_v2_00001_.png'
            },
            {
                id: 'delta',
                name: 'Delta Flower',
                freq: '0.5-4 Hz',
                state: 'Ê∑±Â∫¶‰øÆÂæ©',
                desc: 'Delta Ê≥¢ÊòØÊúÄÊÖ¢ÁöÑËÖ¶Ê≥¢ÔºåËàáÊ∑±Â∫¶Áù°Áú†ÂíåË∫´È´î‰øÆÂæ©Áõ∏Èóú„ÄÇÈÄôÊúµÊ∑±ËóçËâ≤ÁöÑËä±‰ª£Ë°®ËëóÊΩõÊÑèË≠òÁöÑÊµ∑Ê¥ãÔºåÁÑ°Áõ°ÁöÑ‰øÆÂæ©ËàáÈáçÁîü„ÄÇ',
                img: 'images/gallery/DeltaFlower_v2_00001_.png'
            }
        ];
        
        let currentIndex = 0;
        let autoPlayInterval = null;
        let isAutoPlaying = false;
        
        // Initialize carousel
        function initCarousel() {
            const carousel = document.getElementById('carousel');
            const indicators = document.getElementById('indicators');
            
            flowers.forEach((flower, index) => {
                // Create card
                const card = document.createElement('div');
                card.className = 'flower-card';
                card.setAttribute('data-flower', flower.id);
                card.onclick = () => showModal(index);
                card.innerHTML = `
                    <img src="${flower.img}" alt="${flower.name}">
                    <div class="flower-info">
                        <div class="flower-name">${flower.name}</div>
                        <div class="flower-freq">${flower.freq}</div>
                        <div class="flower-state">${flower.state}</div>
                    </div>
                `;
                carousel.appendChild(card);
                
                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator' + (index === 0 ? ' active' : '');
                indicator.onclick = () => goToSlide(index);
                indicators.appendChild(indicator);
            });
            
            updateCarousel();
        }
        
        function updateCarousel() {
            const cards = document.querySelectorAll('.flower-card');
            const indicators = document.querySelectorAll('.indicator');
            const total = cards.length;
            
            cards.forEach((card, index) => {
                let position = index - currentIndex;
                
                // Normalize position to -2 to 2
                while (position < -2) position += total;
                while (position > 2) position -= total;
                
                // Calculate 3D transform
                const rotateY = position * 60;
                const translateZ = position * -100;
                const scale = position === 0 ? 1 : 0.85;
                const opacity = Math.abs(position) <= 2 ? 1 : 0;
                
                card.style.transform = `translateZ(${translateZ}px) rotateY(${rotateY}deg) scale(${scale})`;
                card.style.opacity = opacity;
                card.style.zIndex = total - Math.abs(position);
            });
            
            // Update indicators
            indicators.forEach((ind, index) => {
                ind.classList.toggle('active', index === currentIndex);
            });
        }
        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % flowers.length;
            updateCarousel();
        }
        
        function prevSlide() {
            currentIndex = (currentIndex - 1 + flowers.length) % flowers.length;
            updateCarousel();
        }
        
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        function toggleAutoPlay() {
            const btn = document.getElementById('autoPlayBtn');
            
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                isAutoPlaying = false;
                btn.textContent = '‚ñ∂ Ëá™ÂãïÊí≠Êîæ';
                btn.classList.remove('active');
            } else {
                autoPlayInterval = setInterval(nextSlide, 3000);
                isAutoPlaying = true;
                btn.textContent = '‚è∏ Êö´ÂÅú';
                btn.classList.add('active');
            }
        }
        
        function showModal(index) {
            const flower = flowers[index];
            const modal = document.getElementById('modal');
            
            document.getElementById('modalImg').src = flower.img;
            document.getElementById('modalTitle').textContent = flower.name;
            document.getElementById('modalFreq').textContent = flower.freq + ' ¬∑ ' + flower.state;
            document.getElementById('modalDesc').textContent = flower.desc;
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'Escape') closeModal();
        });
        
        // Init
        initCarousel();
    </script>
</body>
