<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #e8e6f0;
            --text-secondary: #9d9aaf;
            --accent-purple: #8b5cf6;
            --accent-pink: #f472b6;
            --accent-gold: #ffd700;
        }
        
        body {
            font-family: 'Noto Sans TC', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Header */
        header {
            padding: 40px 20px;
            text-align: center;
        }
        
        .back-link {
            color: var(--accent-purple);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--accent-pink);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        /* Gallery Grid */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .flowers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 24px;
        }
        
        .flower-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.05);
        }
        
        .flower-card:hover {
            transform: translateY(-20px) rotateX(10deg) scale(1.02);
            border-color: var(--accent-purple);
            box-shadow: 0 30px 60px rgba(139, 92, 246, 0.3);
        }
        
        .flower-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.4s;
        }
        
        .flower-card:hover img {
            transform: scale(1.1);
        }
        
        .flower-info {
            padding: 20px;
            text-align: center;
        }
        
        .flower-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .flower-freq {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .flower-state {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        /* Flower-specific colors */
        .flower-card[data-flower="gamma"] .flower-name { color: #ffd700; }
        .flower-card[data-flower="gamma"] .flower-state { background: rgba(255, 215, 0, 0.2); color: #ffd700; }
        
        .flower-card[data-flower="beta"] .flower-name { color: #ff6b35; }
        .flower-card[data-flower="beta"] .flower-state { background: rgba(255, 107, 53, 0.2); color: #ff6b35; }
        
        .flower-card[data-flower="alpha"] .flower-name { color: #06b6d4; }
        .flower-card[data-flower="alpha"] .flower-state { background: rgba(6, 182, 212, 0.2); color: #06b6d4; }
        
        .flower-card[data-flower="theta"] .flower-name { color: #a855f7; }
        .flower-card[data-flower="theta"] .flower-state { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
        
        .flower-card[data-flower="delta"] .flower-name { color: #6366f1; }
        .flower-card[data-flower="delta"] .flower-state { background: rgba(99, 102, 241, 0.2); color: #6366f1; }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            max-width: 700px;
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        
        .modal-info {
            padding: 32px;
        }
        
        .modal h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .modal .freq {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .modal .desc {
            color: var(--text-secondary);
            line-height: 1.9;
            margin-bottom: 24px;
        }
        
        .modal-close {
            padding: 12px 32px;
            border-radius: 30px;
            border: none;
            background: var(--accent-purple);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .modal-close:hover {
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 60px 0;
            color: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .flowers-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .flowers-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            h1 { font-size: 1.8rem; }
        }
        
        @media (max-width: 480px) {
            .flowers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="gallery.html" class="back-link">‚Üê ËøîÂõûÁï´Âªä</a>
        <h1>üå∏ È†ªÁéá‰πãËä±</h1>
        <p class="subtitle">‰∫îÁ®ÆÊÑèË≠òÁãÄÊÖãÁöÑË©©ÊÑèË°®ÈÅî</p>
    </header>
    
    <div class="gallery-container">
        <div class="flowers-grid" id="flowersGrid">
            <!-- Cards will be inserted by JS -->
        </div>
    </div>
    
    <!-- Detail Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modalImg" src="" alt="">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p class="freq" id="modalFreq"></p>

                <button class="modal-close" onclick="closeModal()">ÈóúÈñâ</button>

    <footer>

    <script>
        const flowers = [
            {
                id: 'gamma',
                name: 'Gamma Flower',
                freq: '30-100 Hz',
                state: 'È´òÂ≥∞Â∞àÊ≥®',
                desc: 'Gamma Ê≥¢ÊòØÊúÄÈ´òÈ†ªÁéáÁöÑËÖ¶Ê≥¢ÔºåËàáÈ´òÂ∫¶Ë™çÁü•Ê¥ªÂãï„ÄÅËß£Ê±∫ÂïèÈ°åÂíåÁû¨ÈñìÊï¥ÂêàË≥áË®äÁõ∏Èóú„ÄÇÈÄôÊúµËä±ÂëàÁèæÈáëÁôΩËâ≤ÁöÑÁàÜÁôºÂÖâËäíÔºå‰ª£Ë°®ÊÑèË≠òÁöÑÁÅ´Ëä±Âú®ÊúÄÈ´òÈªûÈñÉËÄÄ„ÄÇ',
                img: 'images/gallery/GammaFlower_v2_00001_.png'
            },
            {
                id: 'beta',
                name: 'Beta Flower',
                freq: '13-30 Hz',
                state: 'Ê¥ªË∫çÊÄùÁ∂≠',
                desc: 'Beta Ê≥¢‰ª£Ë°®Ë≠¶Ë¶∫„ÄÅÊ¥ªË∫çÁöÑÊÄùËÄÉÁãÄÊÖã„ÄÇÈÄôÊúµÊ©ôÁ¥ÖËâ≤ÁöÑËèäËä±ÂÖÖÊªøÊ¥ªÂäõÔºåÂΩ∑ÂΩøÊÑèË≠òÂú®È´òÈÄüÈÅãËΩâÔºåÊ∫ñÂÇôÈù¢Â∞çÊåëÊà∞„ÄÇ',
                img: 'images/gallery/BetaFlower_v2_00001_.png'
            },
            {
                id: 'alpha',
                name: 'Alpha Flower',
                freq: '8-12 Hz',
                state: 'Âπ≥ÈùúÂ∞àÊ≥®',
                desc: 'Alpha Ê≥¢‰ª£Ë°®ÊîæÈ¨Ü‰ΩÜË≠¶Ë¶∫ÁöÑÂπ≥Ë°°ÁãÄÊÖã„ÄÇÈÄôÊúµËóçÁ∂†Ëâ≤ÁöÑËä±Êï£ÁôºËëóÊîæÂ∞ÑÁãÄÁöÑÂÖâËäíÔºåÂëàÁèæÂíåË´ßËàáÂπ≥ÈùúÁöÑÊ∞õÂúç„ÄÇ',
                img: 'images/gallery/AlphaFlower_v2_00001_.png'
            },
            {
                id: 'theta',
                name: 'Theta Flower',
                freq: '4-8 Hz',
                state: 'ÂÜ•ÊÉ≥ÂâµÈÄ†',
                desc: 'Theta Ê≥¢ËàáÊ∑±Â∫¶ÂÜ•ÊÉ≥„ÄÅÂâµÈÄ†ÂäõÂíåÁõ¥Ë¶∫Áõ∏Èóú„ÄÇÈÄôÊúµÁ¥´ÈáëËâ≤ÁöÑËû∫ÊóãËä±Ë±°ÂæµËëóÊΩõÊÑèË≠òÁöÑÂ§ßÈñÄÂíåÈùàÊÑüÁöÑÊπßÂãï„ÄÇ',
                img: 'images/gallery/ThetaFlower_v2_00001_.png'
            },
            {
                id: 'delta',
                name: 'Delta Flower',
                freq: '0.5-4 Hz',
                state: 'Ê∑±Â∫¶‰øÆÂæ©',
                desc: 'Delta Ê≥¢ÊòØÊúÄÊÖ¢ÁöÑËÖ¶Ê≥¢ÔºåËàáÊ∑±Â∫¶Áù°Áú†ÂíåË∫´È´î‰øÆÂæ©Áõ∏Èóú„ÄÇÈÄôÊúµÊ∑±ËóçËâ≤ÁöÑËä±‰ª£Ë°®ËëóÊΩõÊÑèË≠òÁöÑÊµ∑Ê¥ãÔºåÁÑ°Áõ°ÁöÑ‰øÆÂæ©ËàáÈáçÁîü„ÄÇ',
                img: 'images/gallery/DeltaFlower_v2_00001_.png'
            }
        ];
        
        // Initialize grid
        function initGrid() {
            const grid = document.getElementById('flowersGrid');
            
            flowers.forEach((flower, index) => {
                const card = document.createElement('div');
                card.className = 'flower-card';
                card.setAttribute('data-flower', flower.id);
                card.onclick = () => showModal(index);
                card.innerHTML = `
                    <img src="${flower.img}" alt="${flower.name}">
                    <div class="flower-info">
                        <div class="flower-name">${flower.name}</div>
                        <div class="flower-freq">${flower.freq}</div>
                        <div class="flower-state">${flower.state}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function showModal(index) {
            const flower = flowers[index];
            const modal = document.getElementById('modal');
            
            document.getElementById('modalImg').src = flower.img;
            document.getElementById('modalTitle').textContent = flower.name;
            document.getElementById('modalFreq').textContent = flower.freq + ' ¬∑ ' + flower.state;
            document.getElementById('modalDesc').textContent = flower.desc;
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
        
        // Close on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        // Init
        initGrid();
    </script>
</body>
