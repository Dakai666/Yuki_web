            },
            {
                title: 'ËÉΩÈáèÁöÑÊµÅÂãï',
                text: '‰øÆË°åËÄÖÊÑüÂèóÂà∞ËÉΩÈáèÁöÑÊµÅÂãï‚Äî‚ÄîÈÇ£ÊòØÊ∞£ÁöÑÈÅãËΩâÔºåÊòØPranaÁöÑ‰∏äÊòá„ÄÇËÉΩÈáèÊ≤øËëóËÑàËº™ÊµÅÂãïÔºåÂ¶ÇÂêåÊ≤≥ÊµÅÁ©øÈÅéÂ±±Ë∞∑ÔºåÊªãÈ§äËëóÊØè‰∏ÄÂÄãÁ¥∞ËÉû„ÄÇ',
                img: 'images/gallery/MeditationArt_v2_00001_.png',

            {

                img: 'images/gallery/MeditationArt_v2_00001_.png',
                icon: 'üåå'
            }
        ];
        
        let currentSlide = 0;
        let autoPlayInterval = null;
        let isAutoPlaying = false;
        
        function initSlideshow() {
            const container = document.getElementById('slideshow');
            const dotsContainer = document.getElementById('navDots');
            
            slides.forEach((slide, index) => {
                // Create slide
                const slideEl = document.createElement('div');
                slideEl.className = 'slide' + (index === 0 ? ' active' : '');
                slideEl.innerHTML = `
                    <img src="${slide.img}" alt="${slide.title}" class="slide-image">
                    <div class="slide-content">
                        <div class="slide-number">${index + 1} / ${slides.length}</div>
                        <h2 class="slide-title">
                            <span>${slide.icon}</span>
                            ${slide.title}
                        </h2>
                        <p class="slide-text">${slide.text}</p>
                        ${slide.audio ? `
                            <div style="margin-top: 20px; display: flex; gap: 10px; align-items: center;">
                                <button class="audio-btn" onclick="playAudio('${slide.audio}')">
                                    üéµ ËÅΩË¶∫
                                </button>
                                ${slide.music ? `
                                    <button class="music-btn" onclick="playMusic('${slide.music}')">
                                        üéº ÊÑüÂèó
                                    </button>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
                container.appendChild(slideEl);
                
                // Create dot
                const dot = document.createElement('div');
                dot.className = 'nav-dot' + (index === 0 ? ' active' : '');
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
            
            updateProgress();
        }
        
        function playAudio(filename) {
            const audio = new Audio(filename);
            audio.play();
        }
        
        function playMusic(filename) {
            const audio = new Audio(filename);
            audio.play();
        }
        
        function showSlide(index) {
            const slidesEl = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.nav-dot');
            
            slidesEl.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            currentSlide = index;
            updateProgress();
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
        
        function goToSlide(index) {
            currentSlide = index;
            showSlide(currentSlide);
        }
        
        function updateProgress() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function toggleAutoPlay() {
            const btn = document.getElementById('autoPlayBtn');
            
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                isAutoPlaying = false;
                btn.textContent = '‚ñ∂ Ëá™ÂãïÊí≠Êîæ';
                btn.classList.remove('active');
            } else {
                autoPlayInterval = setInterval(nextSlide, 5000);
                isAutoPlaying = true;
                btn.textContent = '‚è∏ Êö´ÂÅú';
                btn.classList.add('active');
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });
        
        // Init
        initSlideshow();
    </script>
